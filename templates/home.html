<!DOCTYPE html>
<html>
<head>
	<title>Hello</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

</head>
<body>
<p>Deployed</p>

<div id="app">
  <p>[[message]] </p>
</div>


<script>
	new Vue({
		  delimiters: ['[[', ']]'],
		  el: '#app',
		  data: {
		  message: 'Hello Vue.js!'
  }
})

</script>

</body>
</html>
